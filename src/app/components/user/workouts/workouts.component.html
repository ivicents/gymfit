<div class="toastDiv">
    <p id="toastFeedback"></p>
  </div>
<div class="workouts-content">
    <div class="row">
        <div class="col">
            <h5>{{workout.name}}</h5>
            <div class="user-exercises">
                <div *ngFor="let exercise of workout.exercises">
                    <div class="exercise-card">
                        <b>{{exercise.name}}</b> <br>
                        Repeticiones: {{exercise.repetitions}} <br>
                        Peso: {{exercise.weight}} Kg<br>
                        {{exercise.description}} 
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 workout-buttons">
            <button class="button-secondary mt-3" *ngIf="!this.workoutStarted" (click)="startWorkout()">EMPEZAR RUTINA</button>
            <button class="button mt-3" *ngIf="this.workoutStarted" (click)="stopWorkout()">PARAR RUTINA</button>
        </div>
    </div>
</div>
