<div class="login" id="bg-img-login">
    <img src="../../../../assets/img/logo.png" alt="gymfit" class="logo-login center">
    
      <div class="alert alert-secondary" *ngIf="status === 'success'">
        Identificado correctamente.
      </div>
    
      <div class="alert alert-danger" *ngIf="status === 'error'">
        Error al identificarte.
      </div>

      <div class="center">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div>
            <input placeholder="Email" type="email" [formControl]="email" />
          </div>
      
          <div>
            <input placeholder="Password" type="password" [formControl]="password" />
          </div>
      
          <button class="button mt-3" type="submit" [disabled]="!loginForm.valid">LOGIN</button>
        </form>

        <h5 class="line">OR</h5>

        <a class="link" href="./register">Create an account</a>
      </div>
    
    <div *ngIf="email.errors">
      <span
        style="color: red"
        *ngIf="email.errors && (email.touched || email.dirty)"
      >
        <span *ngIf="email.errors.required">Email is required</span>
        <div *ngIf="email.errors.pattern">Email not a valid format.</div>
      </span>
    </div>
    
    <div *ngIf="password.errors">
      <span
        style="color: red"
        *ngIf="password.errors && (password.touched || password.dirty)"
      >
        <span *ngIf="password.errors.required">Password is required</span>
        <span *ngIf="password.errors.minlength"
          >Password must be greater tha 8 characters</span
        >
        <span *ngIf="password.errors.maxlength"
          >Password can be max 16 characters long</span
        >
      </span>
    </div>
    <div class="toastDiv">
      <p id="toastFeedback"></p>
    </div>
</div>
